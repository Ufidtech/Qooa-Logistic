<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QOOA - B2B Vendor Login</title>
    <style>
      /* Prevent flash before CSS loads */
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html { background: #047857; }
      body { 
        background: linear-gradient(135deg, #059669 0%, #047857 50%, #065f46 100%) !important; 
        margin: 0; 
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="login-page">
    <div class="login-container">
      <div class="login-card">
        <div class="logo-section">
          <h1>üçÖ QOOA</h1>
          <p class="tagline">The Invisible Supply Chain for Perishable Goods</p>
        </div>

        <h2>B2B Vendor Portal</h2>
        <p class="subtitle">Secure Login</p>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="vendor@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <button type="submit" class="btn-primary">
            Login to Control Tower
          </button>
        </form>

        <footer class="login-footer">
          <p>Empowering Farmers. Stabilizing Prices. Eliminating Waste.</p>
        </footer>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Create session in localStorage
          const session = {
            email: email,
            loginTime: new Date().toISOString(),
            isAuthenticated: true,
          };

          localStorage.setItem("qooa_session", JSON.stringify(session));

          // Redirect to dashboard
          window.location.href = "dashboard.html";
        });

      // Check if already logged in
      window.addEventListener("DOMContentLoaded", function () {
        const session = localStorage.getItem("qooa_session");
        if (session) {
          const sessionData = JSON.parse(session);
          if (sessionData.isAuthenticated) {
            window.location.href = "dashboard.html";
          }
        }
      });
    </script>
  </body>
</html>
